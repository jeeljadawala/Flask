{% extends 'base.html' %}
{% block title %} Home{% endblock title %}
{% block body %}

<div class="container my-3 ">
    <h3>Update Note</h3>
    <div class="container bg-dark text-white" >
        <form action="/update/{{note.srNo}}" method="post">
            <div class="mb-3 my-2">
                <label for="title" class="form-label">Update Title</label>
                <input type="text" class="form-control" name="title" id="title" value={{note.title}}>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Update Description</label>
                <input type="text" name="desc" class="form-control" id="desc" value={{note.desc}}>
            </div>

            <button type="submit" style="background-color: cyan ; color:black; font-weight: bold ;"
                class="btn btn-dark">Update</button>

        </form>
    </div>
</div>
